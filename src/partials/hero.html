<section class="section hero-section">
  <div class="container hero-content-box">
    <div class="hero-text">
      <div>
        <h1 class="hero-title">
          Discover the magic of
          <span class="italic">photography</span> in our school
        </h1>
        <p class="hero-paragraph">
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>
      </div>

      <div class="main-review-section">
        <a href="#reviews" class="people-section">
          <div class="hero-reviews">
            <img
              class="person-1"
              srcset="
                ./img/hero/girl1-mob@1x.png 1x,
                ./img/hero/girl1-mob@2x.png 2x
              "
              src="./img/hero/girl1-mob@1x.png"
              alt="girl 1"
              width="54"
              height="54"
            />
            <img
              class="person-2"
              srcset="
                ./img/hero/boy-mob@1x.png 1x,
                ./img/hero/boy-mob@2x.png 2x
              "
              src="./img/hero/boy-mob@1x.png"
              alt="boy"
              width="54"
              height="54"
            />
            <img
              class="person-3"
              srcset="
                ./img/hero/girl2-mob@1x.png 1x,
                ./img/hero/girl2-mob@2x.png 2x
              "
              src="./img/hero/girl2-mob@1x.png"
              alt="girl 2"
              width="54"
              height="54"
            />
          </div>

          <div class="arrow-section">
            <p class="hero-paragraph-2">Our happy students</p>
            <svg class="arrow-svg-style" width="18" height="8.66">
              <use href="./img/icons.svg#icon-arrow"></use>
            </svg>
          </div>
        </a>

        <div class="star-section">
          <div>
            <span class="star-svg-background">
              <svg class="star-svg-style" width="20" height="20">
                <use href="./img/icons.svg#icon-star"></use>
              </svg>
            </span>
          </div>
          <div>
            <p class="accent-hero">Reviews</p>
            <p class="review-amount">+1500</p>
          </div>
        </div>
      </div>
    </div>

    <div class="hero-picture"></div>
  </div>
</section>
